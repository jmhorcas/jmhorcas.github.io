{% assign lang = page.lang | default: "en" %}
<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <nav>
        {% if page.lang == "es" %}
            <a href="{{ '/es/' | relative_url }}">Inicio</a>
            <a href="{{ '/es/proyectos/' | relative_url }}">Proyectos</a>
            <a href="{{ '/es/publicaciones/' | relative_url }}">Publicaciones</a>
            <a href="{{ '/' | relative_url }}" class="lang-btn">English</a>
        {% else %}
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/projects/' | relative_url }}">Projects</a>
            <a href="{{ '/publications/' | relative_url }}">Publications</a>
            <a href="{{ '/es/' | relative_url }}" class="lang-btn">Espa√±ol</a>
        {% endif %}
    </nav>

    <main>
